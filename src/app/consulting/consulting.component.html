<mat-form-field appearance="fill">
    <mat-label>Select Client</mat-label>
    <mat-select [(value)]="selectedClientId" (selectionChange)="onSelectClient($event.value)">
      <mat-option *ngFor="let client of clients" [value]="client">
        {{ client.nom }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="regulations" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Montant Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>
  
    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Référence </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>
  
    <!-- Type Reglement Column -->
    <ng-container matColumnDef="typeReglement">
      <th mat-header-cell *matHeaderCellDef> Type de règlement </th>
      <td mat-cell *matCellDef="let element"> {{element.typeReglement}} </td>
    </ng-container>
  
    <!-- Date Reglement Column -->
    <ng-container matColumnDef="dateReglement">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateReglement | date}} </td>
    </ng-container>
  
    <!-- Client ID Column -->
    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef> ID Client </th>
      <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
    </ng-container>
  
     
  
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
