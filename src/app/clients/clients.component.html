<button mat-raised-button color="primary" (click)="onAddClient()">
  Ajouter un nouveau client
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Code Douance Column -->
  <ng-container matColumnDef="codeDouance">
    <th mat-header-cell *matHeaderCellDef> Code Douance </th>
    <td mat-cell *matCellDef="let element"> {{element.codeDouance}} </td>
  </ng-container>

  <!-- Numero Compte Column -->
  <ng-container matColumnDef="numeroCompte">
    <th mat-header-cell *matHeaderCellDef> Numero Compte </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroCompte}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Adresse Column -->
  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef> Adresse </th>
    <td mat-cell *matCellDef="let element"> {{element.adresse}} </td>
  </ng-container>

  <!-- Date Creation Column -->
  <ng-container matColumnDef="dateCreation">
    <th mat-header-cell *matHeaderCellDef> Date Creation </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreation | date:'shortDate'}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="onEdit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header Row Definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Row Definition -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
