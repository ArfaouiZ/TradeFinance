
<button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Ajouter un titre
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Montant Titre Column -->
    <ng-container matColumnDef="montantTitre">
      <th mat-header-cell *matHeaderCellDef> Montant Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.montantTitre}} </td>
    </ng-container>
  
    <!-- Montant Utilise Column -->
    <ng-container matColumnDef="montantUtilise">
      <th mat-header-cell *matHeaderCellDef> Montant Utilis√© </th>
      <td mat-cell *matCellDef="let element"> {{element.montantUtilise}} </td>
    </ng-container>
  
    <!-- Montant Disponible Column -->
    <ng-container matColumnDef="montantDisponible">
      <th mat-header-cell *matHeaderCellDef> Montant Disponible </th>
      <td mat-cell *matCellDef="let element"> {{element.montantDisponible}} </td>
    </ng-container>
  
    <!-- Type Titre Column -->
    <ng-container matColumnDef="typeTitre">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.typeTitre}} </td>
    </ng-container>
  
    <!-- Date Domiciliation Column -->
    <ng-container matColumnDef="dateDomiciliation">
      <th mat-header-cell *matHeaderCellDef> Date Domiciliation </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDomiciliation | date}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTitre(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
