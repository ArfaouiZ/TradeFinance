<!-- Add a button to open the dialog to create a new Reglement -->
<button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon> Ajouter un règlement
  </button>
  
  <!-- Display the list of reglements in a Material table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Montant Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>
  
    <!-- Reference Column -->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Référence </th>
      <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
    </ng-container>
  
    <!-- Type Reglement Column -->
    <ng-container matColumnDef="typeReglement">
      <th mat-header-cell *matHeaderCellDef> Type de règlement </th>
      <td mat-cell *matCellDef="let element"> {{element.typeReglement}} </td>
    </ng-container>
  
    <!-- Date Reglement Column -->
    <ng-container matColumnDef="dateReglement">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateReglement | date}} </td>
    </ng-container>
  
    <!-- Client ID Column -->
    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef> ID Client </th>
      <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
    </ng-container>
  
    <!-- Action Column (Edit/Delete) -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <!-- Edit Button -->
        <button mat-icon-button (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
        </button>
        <!-- Delete Button -->
        <button mat-icon-button color="warn" (click)="deleteReglement(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Pagination (optional) -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
